<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
  </head>

  <body class="min-h-screen flex flex-col justify-between ">
    <main class="h-full w-full m-auto ">
      <section class="w-full">
        <div class="flex">
          <div class="w-6/12 bg-slate-200">
            <img
              class="w-full "
              src="img/imgregister3.webp"
              alt="img"
              width="1000"
              height="1000"
            />
          </div>
          <div class="w-6/12 h-full m-auto items-center text-center">
            <h1 class="font-bold text-3xl text-start ml-40">Registro</h1>
            <p class="text-start ml-40">Ya tienes una Cuenta? <a href="login.html" class="text-orange-400 underline">Iniciar Sesion</a></p>
            <div class="text-black flex flex-col justify-between items-center">
                <label class="font-semibold my-2 w-full">Nombre</label>
                <input class="shadow-sm h-8 border-2 border-slate-300 rounded-md focus:border-orange-400 w-8/12"><br>
                <label class="font-semibold my-2 w-full">Apellido</label>
                <input class="shadow-sm h-8 border-2 border-slate-300 rounded-md focus:border-orange-400 w-8/12"><br>
                <label class="font-semibold my-2 w-full">Correo-Electronico</label>
                <input class="shadow-sm h-8 border-2 border-slate-300 rounded-md focus:border-orange-400 w-8/12"><br>
                <label class="font-semibold my-2 w-full">Contraseña</label>
                <input class="shadow-sm h-8 border-2 border-slate-300 rounded-md focus:border-orange-400 w-8/12">
                <button class="bg-orange-500 hover:bg-orange-400 p-2 px-4 rounded-md text-white font-bold text-lg shadow-md mt-5">Registrarse</button>
                <label class="mt-5"> <- Volver Inicio</label>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-[#0F212E] text-white h-24">
      <div class="space-y-1 mt-5">
        <p class="text-center font-bold">
          Este sitio forma parte de
          <a
            class="hover:text-orange-400"
            href="https://jovenesaprogramar.edu.uy/"
            target="_blank"
            >Jovenes a Programar - 2024</a
          >
        </p>
        <p class="text-center">
          Desarrollado por el
          <a class="underline font-bold hover:text-orange-400" href="about.html"
            >Grupo 4</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
