<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/product.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="form-group container-search">
        <h1 id="categoryName"></h1>
          
          <div class="col-auto ms-auto">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Ordenar por
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" id="relevancia" >Más relevantes</a></li>
                <li><a class="dropdown-item" id="menor">Menor precio</a></li>
                <li><a class="dropdown-item" id="mayor">Mayor precio</a></li>
              </ul>
            </div>
          </div>

        <input
          class="form-control"
          type="search"
          placeholder="Busca tu producto aqui..."
          id="searchBar"
        />
          <div class="row g-3 align-items-center mt-3">

            <div id="filter-container" class="col-auto">
              <div class="row g-3 align-items-center">
                  <div class="col-auto">
                      <label for="minPrice" class="col-form-label">Precio</label>
                  </div>
                  <div class="col-auto">
                      <input type="number" id="minPrice" class="form-control form-control-sm" placeholder="Mínimo" style="width: 100px;">
                  </div>
                  <div class="col-auto">
                      <input type="number" id="maxPrice" class="form-control form-control-sm" placeholder="Máximo" style="width: 100px;">
                  </div>
                  <div class="col-auto">
                      <button id="filterButton" class="btn btn-primary btn-sm">Filtrar</button>
                      <button id="cleanButton" class="btn btn-light btn-sm">Limpiar</button>
                  </div>
              </div>
          </div>
        <div id="notFound"></div>
      </div>
      <div>
        <div class="container row center-block" id="probando"></div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
    <script src="js/navbar.js"></script>
  </body>
